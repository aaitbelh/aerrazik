apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wil-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/aaitbelh/aerrazik.git
    targetRevision: v*
    path: dev
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    - Prune=true
    
